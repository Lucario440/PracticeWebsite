<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login_styles.css">
</head>

<body>
  <div class="row">
    <img class="col col-6" id="loginImage" src="Images/Login_image.jpg">
    <div class="col col-6 text-center">
      <main class="form-signin LoginIn">
        <form>
          <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@email.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
            <label for="floatingInput">Password</label>
          </div>
          <div class="checkbox mb-3">
      <label class="rememberMe">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
          <button class="signin-button w-100 btn btn-lg" type="submit">Sign in</button>
          <br>
          <br>
          <a href="SignUp.html">Don't Have Account?</a>
        </form>
      </main>
    </div>
  </div>
  <script src="Javascript/logic.js"></script>
</body>

</html>
